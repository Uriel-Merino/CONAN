name: Build and upload to PyPI

on:
  workflow_dispatch:
  release:
    types: [published]


permissions:
  contents: read

jobs:
  build_wheels_sdist:
    name: Build wheels and sdist on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        with 
        env:
          # Skip 32-bit builds, musllinux builds, and disable building PyPy wheels on all platforms
          CIBW_SKIP: "*-manylinux_i686 *musllinux* pp*"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

      - name: Build sdist
        run: |
          # NOTE: put your own distribution build steps here.
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build --sdist


      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  upload_pypi:
    name: Upload to PyPI
    runs-on: ubuntu-latest
    needs: 
      - build_wheels_sdist
    permissions:
      id-token: write
    environment:
      name: deploy-to-pypi
      url: https://pypi.org/project/conan-exoplanet

    steps:
      - uses: actions/download-artifact@v4
        with:
          # unpacks all CIBW artifacts into dist/
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
        # with:
        #   repository-url: https://test.pypi.org/legacy/